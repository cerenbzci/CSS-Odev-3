<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome ikonları için bağlantı -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Üst Menü -->
  <header>
    <nav class="top-nav">
      <a href="#">Gmail</a>
      <a href="#">Görseller</a>
      <i class="fa fa-th"></i>
      <img src="assets/profil.jpg" alt="Profil Fotoğrafı" class="profile-img">
    </nav>
  </header>

  <!-- Ana İçerik -->
  <main class="main">
    
    <!-- Google Logosu -->
    <img src="assets/googlelogo.png" alt="Google Logo" class="logo" />

    <!-- Arama Kutusu -->
    <div class="search-box">
      <i class="fa fa-search"></i>
      <input type="text" class="search-input" />
      <i class="fa fa-microphone"></i>
    </div>

    <!-- Arama Butonları -->
    <div class="buttons">
      <button>Google'da Ara</button>
      <button>Kendimi Şanslı Hissediyorum</button>
    </div>
  </main>

  <!-- Alt Bilgi / Footer -->
  <footer>
    <ul>
      <li><a href="#">Hakkında</a></li>
      <li><a href="#">Reklam</a></li>
      <li><a href="#">İşletme</a></li>
      <li><a href="#">Nasıl Çalışır?</a></li>
    </ul>
  </footer>

</body>
</html>
